<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>盒模型</title>
    <style>
      .box {
        padding: 20px 30px 40px 50px;
        border: 5px solid red;
        margin: 50px;
      }
      .box2 {
        display: inline;
      }
      .box3 {
        display: block;
        width: 400px;
        height: 200px;
      }
      .box4 {
        border: 5px solid red;
        display: inline-block;
        width: 400px;
        height: 200px;
      }
      .box5 {
        border: 5px solid red;
        display: inline-block;
      }
    </style>
  </head>
  <body>
    <div class="box">华为云</div>
    <div class="box2">我是div,我是块级元素</div>
    <span class="box3">我是span,我是内联元素</span>
    <div class="box4">华为云</div>
    <div class="box5">华为云</div>
  </body>
</html>
