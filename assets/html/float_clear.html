<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <style>
      .box {
        border: 1px solid #000;
        width: 500px;
        overflow: auto;
      }
      .left {
        width: 200px;
        height: 200px;
        background: green;
        float: left;
      }
      .right {
        width: 200px;
        height: 200px;
        background: yellow;
        float: right;
      }
      .clear {
        /* clear: both; */
      }
    </style>
  </head>
  <body>
    <div class="box">
      <div class="left">左</div>
      <div class="right">右</div>
      <div class="clear"></div>
    </div>
  </body>
</html>
