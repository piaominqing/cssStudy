<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>list</title>
    <style>
      .list1 {
        list-style-image: url('../image/select_arrow.png');
        list-style-position: inside;
        list-style-type: square;
      }
      .list2 {
        list-style-type: square;
      }
      .list3 {
        list-style-type: decimal;
      }
      .list {
        list-style: inside decimal;
      }
    </style>
  </head>
  <body>
    <ul class="list">
      <li>华为手机</li>
      <li>华为笔记本</li>
      <li>华为电视</li>
    </ul>
    <ul class="list1">
      <li>华为手机</li>
      <li>华为笔记本</li>
      <li>华为电视</li>
    </ul>
    <ul class="list2">
      <li>华为手机</li>
      <li>华为笔记本</li>
      <li>华为电视</li>
    </ul>
    <ul class="list3">
      <li>华为手机</li>
      <li>华为笔记本</li>
      <li>华为电视</li>
    </ul>
    <ol>
      <li>华为手机</li>
      <li>华为笔记本</li>
      <li>华为电视</li>
    </ol>
  </body>
</html>
