<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>font</title>
    <style>
      .text {
        font-family: serif; /*衬线字体*/
      }
      .text2 {
        font-family: sans-serif; /*非衬线字体*/
      }
      .text3 {
        font-family: monospace; /*等宽字体*/
      }
      .text4 {
        font-size: 30px;
        font-style: italic;
        font-weight: bold;
      }
      .text5 {
        font: normal 30px bold;
      }
    </style>
  </head>
  <body>
    <div class="text">
      abcdefg
    </div>
    <div class="text2">
      abcdefg
    </div>
    <div class="text3">
      abcdefg
    </div>
    <div class="text4">
      华为云在线教育解决方案
    </div>
    <div class="text5">
      华为云在线教育解决方案
    </div>
  </body>
</html>
